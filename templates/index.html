<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https:/noventiq.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <script type="text/javascript" src="../static/actions.js"></script>
</head>

<body>

    <body>
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="text-success">VTV Metadata Management</h1>
            </div>
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="mt-3">
                    <div class="text-center">
                        <label for="fileInput" class="form-label text-dark">Tải lên video để trích xuất đặc
                            điểm</label>
                        <input class="form-control border border-black" type="file" id="fileInput" name="file">
                    </div>

                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success" id="uploadButton">Bấm vào để tải lên</button>
                </div>

            </form>
            <div class="text-center mt-3">
                <h5 class="text-dark" id="uploadingText"></h5>
            </div>
            <div class="text-center" style="display: none;" id="spinner">
                <h3 id="text-progress"><span class="text-info loadingdots"></h3>
            </div>
            <div style="display: none; justify-content: center;" id="progress-area">
                <div class="progress" style="width: 50vw; margin-top: 10px; margin-right: 1vw; background-color: grey;">
                    <div class="progress-bar" id="progressBar" role="progressbar" aria-label="Basic example"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
            integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
            crossorigin="anonymous"></script>
    </body>

</html>
